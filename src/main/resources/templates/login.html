<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Konferencja</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Login</a></li>
            <li><a href="/" th:href="@{index}">Home</a></li>
            <li><a href="/" th:href="@{registration}">Register</a></li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>

<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">
            <h1> User Login </h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid email or password
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have benn logged out
                    </div>
                </div>

                <div class="form-group">
                    <label for="username"> Email </label>:
                    <input type="text" class = "form-control" id = "username" name ="username"
                    placeholder="Enter Email" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password"> Password</label>:
                    <input type="password" class = "form-control" id = "password" name ="password"
                           placeholder="Enter Password"  autofocus="autofocus">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                            class = "form-control-btn btn-primary" value="Log In">
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>New user? <a href="/" th:href="@{registration}">Register here</a></span>
            </div>
        </div>
    </div>
</div>


</body>
</html>
